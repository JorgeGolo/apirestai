
<!-- Iterar sobre las respuestas y mostrarlas con el componente app-chat-responses -->
<div class="responses-box">
  <div *ngFor="let res of responses">
    <app-chat-responses [response]="res.message" [timestamp]="res.timestamp" [question]="res.question"></app-chat-responses>
  </div>
</div>

<form class="chat-form" (ngSubmit)="onSubmit(chatForm)" #chatForm="ngForm"> <!-- Pasa chatForm como argumento -->
  <input type="text" name="message" ngModel required placeholder="Escribe tu mensaje aquÃ­">
  <button type="submit">Enviar</button>
</form>
