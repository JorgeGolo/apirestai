<div class="login-container" *ngIf="!user">
    <button class="login-button" (click)="loginWithGoogle()">
      <img src="images/icono-google.png" width="30px" class="googleicon"><span>Iniciar sesión con Google</span>
    </button>
  </div>
  
  <div *ngIf="user">
    <img [src]="user.photoURL" alt="Foto de perfil" class="profile-pic" />
    <p>¡Hola, {{ user.displayName }}!</p>
    <button (click)="logout()">Cerrar sesión</button>
  </div>
