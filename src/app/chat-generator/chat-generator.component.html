<div class="p-4">
  <h3 class="text-xl font-bold mb-2">Crear nuevo chat</h3>
  <label class="block" for="shortName">Nombre:</label>
  <input class="w-full p-2 border border-gray-300 rounded-md mb-4" name="shortName" [(ngModel)]="selectedShortName" value="Nuevo Chat">
 
  <label class="block" for="selectedChatConfig">Configuración</label>
  <select 
  class="w-full p-2 border border-gray-300 rounded-md mb-4"
  id="chatconfig-select" 
  [(ngModel)]="selectedChatConfig" 
  (change)="onConfigChange($event)" 
  name="chatconfig" 
  required>
  
  <!-- Opción por defecto -->
  <option class="text-sm" value="" disabled selected><i>Selecciona una opción</i></option>
 
  <!-- Opciones dinámicas -->
  <option *ngFor="let chatconfig of chatconfigs" [value]="chatconfig.typeShortName">
    {{ chatconfig.typeShortName }}
  </option>
  <!-- Mensaje de error -->

</select>
<div *ngIf="!selectedChatConfig && onclicksubmit" class="text-red-500 text-sm mt-2">
  Por favor, selecciona una configuración.
</div>

   <!-- Botón para añadir un nuevo chat -->
   <button (click)="addChat()"
   class="block bg-blue-500 text-white p-2 rounded-md mt-4">Iniciar nuevo chat</button>
</div>
