<div class="p-4">
  <h3 class="text-xl font-bold mb-2">Crear nuevo chat</h3>
  <label class="block" for="shortName">Nombre:</label>
  <input class="w-full p-2 border border-gray-300 rounded-md mb-4" name="shortName" [(ngModel)]="selectedShortName" value="Nuevo Chat">
 
  <label class="block" for="model-select">Selecciona un modelo:</label>
  <select class="w-full p-2 border border-gray-300 rounded-md mb-4" id="model-select" 
          [(ngModel)]="selectedModelName" name="model" required>
      <option *ngFor="let model of models" [value]="model.name">{{ model.name }}</option>
  </select>

  <label class="block" for="role-select">Descripci칩n del rol de sistema</label>
  <textarea name="role" id="role-select" [(ngModel)]="selectedRoleName"
            class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 resize-none h-24 mb-0"
            maxlength="300" style="padding-bottom:0"></textarea>
  

<div *ngIf="!selectedModelName && onclicksubmit" class="text-red-500 text-sm mt-2">
  Por favor, selecciona una configuraci칩n.
</div>

   <!-- Bot칩n para a침adir un nuevo chat -->
   <button (click)="addChat()"
   class="block bg-blue-500 text-white p-2 rounded-md mt-4">Iniciar nuevo chat</button>
</div>
