<div class="chat-generator-container">

    <!-- Selector de modelos -->
  <label for="shortName">Nombre:</label>
  <input name="shortName" [(ngModel)]="selectedShortName" value="Nuevo Chat">

  <!-- Selector de modelos -->
  <label for="model-select">Selecciona un modelo:</label>
  <select id="model-select" [(ngModel)]="selectedModelName" name="model" required>
    <option *ngFor="let model of models" [value]="model.name">{{ model.name }}</option>
  </select>
  
  <!-- Selector de roles -->
  <label for="role-select">Selecciona un rol:</label>
  <select id="role-select" [(ngModel)]="selectedRoleName" name="role" required>
    <option *ngFor="let role of rolesystem" [value]="role.name">{{ role.name }}</option>
  </select>

    <!-- Botón para añadir un nuevo chat -->
    <button (click)="addChat()">Iniciar nuevo chat</button>
</div>
