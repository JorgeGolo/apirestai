<div class="flex h-screen flex-col md:flex-row h:auto overflow-y-auto">
    <!-- Columna izquierda -->
    <div class="chat-list-column w-full md:w-1/4 border h:auto">
        
        <div class="title-column p-4 border border-b border-gray-300 dark:border-[#4d4d4d]">
            <div class="flex items-center">
                <div class="sm:block md:hidden" (click)="showList()"><i class="fa-solid fa-bars hidden"></i></div>
                <div class="flex items-center space-x-2 justify-center md:justify-start w-full">
                    <span class="rounded-full h-10 flex items-center justify-center">
                        <i class="fa-solid fa-brain text-2xl"></i>
                    </span>
                    <h1 class="font-medium text-2xl h1-title">AnotherBrain</h1>
                </div>
            </div>
        </div>
        <div #leftContent [ngClass]="{ 'hidden': !isListVisible, 'block': isListVisible }" class="md:block">
            <app-chat-list 
                [showChatgen]="showChatgen"
                [showChat]="showChat"
                [chats]="chats" 
                (gChatSelected)="ongChatSelected()" 
                (chatSelected)="onChatSelected($event)" 
                (chatLoaded)="onChatLoaded($event)">
            </app-chat-list>
            <hr>
            
            <app-chattype-list 
                [showChattype]="showChattype"
                [chatconfigs]="chatconfigs" 
                [showedChatconfig]="showedChatconfig"
                (gchattypeSelected)="ongChattypeSelected()" 
                (chatConfigSelected)="onChatConfigSelected($event)" 
                (chatConfigLoaded)="onChatConfigLoaded($event)">
            </app-chattype-list>
        </div>
    </div>  

    <!-- Columna central -->
    <div class="flex-grow flex flex-col overflow-y-auto w-full md:w-3/5">
        <div class="conta w-full max-w-4xl p-4" *ngIf="!selectedChat">
            <app-documentation *ngIf="showDocumentation && !showInfo"></app-documentation> 
            <app-info *ngIf="showInfo || (!selectedChat && !showDocumentation && !showChattype && !showChatgen && !showedChatconfig)"></app-info>
            <app-chattype-generator 
                [showedChatConfig]="showedChatconfig"
                (chatConfigAdded)="saveChatConfig($event)" 
                *ngIf="showChattype">
            </app-chattype-generator>
            <app-chat-generator (chatAdded)="addChat($event)" *ngIf="showChatgen"></app-chat-generator>
        </div> 

        <div *ngIf="selectedChat && !showDocumentation && !showInfo">
            <app-chat-container [selectedChat]="selectedChat"></app-chat-container>
        </div>
    </div>

    <!-- Anclado: menú. Fijo derecha escritorio, fijado abajo en móviles -->

    <div class="md:gap-0 md:justify-start md:flex-col md:fixed md:top-0 md:right-0 md:h-full
    justify-center flex flex-row fixed p-2 border chat-list-column
    bottom-0 w-full md:w-auto
    ">
        <!-- App Login Button -->
        <app-login-button class="gap-8 mr-8 md:mr-0 md:gap-0 md:flex-none justify-center md:justify-start flex flex-row md:flex-col"
            (loggedOut)="logout()" 
            (chatsLoaded)="onChatLoaded($event)" 
            (chatConfigsLoaded)="onChatConfigLoaded($event)">
        </app-login-button>
    
        <!-- App Navigation -->
        <app-navegation class="gap-8 md:gap-0 md:flex-none justify-center md:justify-start flex flex-row md:flex-col"
            (documentationSelected)="onDocumentationSelected()" 
            (infoSelected)="onInfoSelected()">
        </app-navegation>
    </div>
</div>
