<div class="flex h-screen">
    <div class="chat-list-column w-1/6 border overflow-y-auto">
        
        <div class="flex items-center space-x-2 p-4 title-column">
            <span class="rounded-full h-10 flex items-center justify-center">
                <i class="fa-solid fa-brain text-2xl"></i>
            </span>
            <h1 class="font-medium text-2xl h1-title">AnotherBrain</h1>
        </div>


        <app-chat-list 
        [showChatgen]="showChatgen"
        [chats]="chats" 
        (gChatSelected)="ongChatSelected()" 
        (chatSelected)="onChatSelected($event)" 
        (chatLoaded)="onChatLoaded($event)"></app-chat-list>
        <hr>
        
        <app-chattype-list 
        [showChattype]="showChattype"
        [chatconfigs]="chatconfigs" 
        [showedChatconfig]="showedChatconfig"
        (gchattypeSelected)="ongChattypeSelected()" 
        (chatConfigSelected)="onChatConfigSelected($event)" 
        (chatConfigLoaded)="onChatConfigLoaded($event)"></app-chattype-list>

    </div>  
  
    <div class="flex-grow flex flex-col overflow-y-auto w-5/6">
         
        <div class="conta w-5/6 max-w-4xl p-4" *ngIf="!selectedChat">
            <app-documentation *ngIf="showDocumentation && !showInfo"></app-documentation> <!-- Mostrar documentaciÃ³n -->
            <app-info *ngIf="showInfo"></app-info>
           <app-chattype-generator 
                [showedChatConfig]="showedChatconfig"
                (chatConfigAdded)="saveChatConfig($event)" 
                *ngIf="showChattype">
            </app-chattype-generator>
            <app-chat-generator  (chatAdded)="addChat($event)" *ngIf="showChatgen"></app-chat-generator>
        </div> 

        <div *ngIf="selectedChat && !showDocumentation && !showInfo" class="">
            <app-chat-container [selectedChat]="selectedChat"></app-chat-container>
        </div>
    </div>

    
    <div class="fixed top-0 right-0 w-1/9 h-full p-2 border chat-list-column">
       <app-login-button *ngIf="!selectedChat && !showDocumentation && !showInfo" (loggedOut)="logout()" (chatsLoaded)="onChatLoaded($event)" (chatConfigsLoaded)="onChatConfigLoaded($event)"></app-login-button>
       <app-navegation (documentationSelected)="onDocumentationSelected()" (infoSelected)="onInfoSelected()"></app-navegation>
    </div>
</div>
